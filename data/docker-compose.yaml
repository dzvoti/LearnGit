version: '3'
services:
  RStudioCloud:
    image: rocker/tidyverse:latest
    environment:
      - DISABLE_AUTH=true
      - ROOT=true
      - USER=rstudio
      - PASSWORD=rstudio
    ports:
      - "7000:8787"
    volumes:
      - ./RStudioCloud/.rstudio_config:/home/rstudio/.config/rstudio
      - ./RStudioCloud/Chris-workspace:/home/rstudio/Chris-workspace
